<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="Stopwatch.css">
</head>
<body>
    <div class="canvas">
        <div>
            <span class="green-timer"><b>000</b></span>
            <span><b>:</b></span>
            <span class="red-timer"><b>00</b></span>
        </div>
        <div>
            <button class="green-button">Start Timer</button>
            <button class="yellow-button">Stop Timer</button>
            <button class="red-button">Reset Timer</button>
        </div>
    </div>
</body>
</html>
